<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de temperatura<br>
            Fahrenheit | Celsius | Kelvin</h1>
        <div class="converter-row">
            <div class="col">
                <label><b>°F</b></label>
                <input type="number" id="fahrenheit">
            </div>

            <div class="col">
                <label><b>°C</b></label>
                <input type="number" id="celsius">
            </div>

            <div class="col">
                <label><b>°K</b></label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
